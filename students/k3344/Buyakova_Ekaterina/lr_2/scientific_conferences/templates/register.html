<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Register{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
        }

        .registration-form {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border: 2px solid #d7ccc8;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .registration-form h2 {
            color: #333;
            text-align: center;
        }

        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: #d7ccc8;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #c7b3a0;
        }
    </style>
</head>
<body>
<header>
    <h1>Scientific Conference Management</h1>
</header>

<main>
    <div class="registration-form">
        <h2>Register</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-button">Register</button>
        </form>
    </div>
</main>

</body>
</html>
